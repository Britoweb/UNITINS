<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <div class="fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Astrogildo Web Store</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="home.html">Home</a></li>
                    <li class="active"><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                </ul>
            </div>
            </nav>
    </div>
    <section class="cadastro-form">
        <div class="container">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Nome" id="first_name" type="text" class="validate">
                            <label for="first_name">Nome</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Sobrenome</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="phone" type="email" class="validate">
                            <label for="phone">Telefone</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="password" type="password" class="validate">
                            <label for="password">Senha</label>
                        </div>
                    </div>

                    <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                        <i class="material-icons right">send</i>
                    </button>

                </form>
            </div>
        </div>
    </section>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Para maiores informações</h5>
                    <p class="grey-text text-lighten-4">Sua loja de confiança!</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Fale Conosco</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#!">Vendas</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">FAQ</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Seja nosso representante</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Dúvidas</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2018 Copyright Rafael Brito
                <a class="grey-text text-lighten-4 right" href="#!"></a>
            </div>
        </div>
    </footer>







    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
