<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/tabela.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tabela e Formulário</title>
</head>
<body>
    <div class="container">
        <table class="bordered highlight">
            <tr>
                <th>Código do Produto</th>
                <th>Descrição do Produto</th>
                <th>Valor Unitário</th>
            </tr>
            <tr>
                <td>001</td>
                <td>Sapato Masculino</td>
                <td>R$ 180,00</td>
            </tr>
            <tr>
                <td colspan="3">Outro Item</td>
            </tr>
        </table>
        <br/>
    </div>

   <div class="row container formulario">
    <h4>Formulário</h4>
    <form class="col s12 ">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Nome:</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">phone</i>
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Telefone</label>
            </div>
            <div class="input-field col s6 off-set-s6">
                <i class="material-icons prefix">email</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Email:</label>
            </div>
            <div class="input-field col s6">
                <select>
                    <option value="" disabled selected></option>
                    <option value="1">Feminino</option>
                    <option value="2">Masculino</option>
                </select>
                <label>Sexo</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">home</i>
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Endereço:</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light " type="submit" name="action">Enviar
            <i class="material-icons right">send</i>
        </button>
    </form>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/tabela.js"></script>
</body>
</html>
